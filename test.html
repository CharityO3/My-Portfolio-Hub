<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cover Image Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    
  
      background-image: url('https://i.im.ge/2024/11/01/kV8dBc.WhatsApp-Image-2024-09-22-at-09-44-39-ec135bdc.jpeg'); /* Replace with your image URL */
      background-size: cover; /* Makes the background image cover the entire container */
      background-position: right; /* Aligns the image to the right */
      width: 50%; /* Full width */
      height: 50vh; /* Full height of the viewport */
      position: relative; /* Allows positioning of child elements if needed */
    }
    
 
    
  </style>
</head>
<body>
  
  
  <main>
    <h1>Your Content Here</h1>
    <p>This is some content on the page.</p>
  </main>
</body>
</html>
